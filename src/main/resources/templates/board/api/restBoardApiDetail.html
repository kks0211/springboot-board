<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 화면</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <h2>게시글 상세 화면</h2>
    <form id="frm" method="post">
        <table class="board_detail">
            <colgroup>
                <col width="15%"/>
                <col width="35%"/>
                <col width="15%"/>
                <col width="35%"/>
            </colgroup>
            <caption>게시글 상세내용</caption>
            <tbody>
            <tr>
                <th scope="row">글 번호</th>
                <td th:text="${board.boardIdx }"></td>
                <th scope="row">조회수</th>
                <td th:text="${board.hitCnt }"></td>
            </tr>
            <tr>
                <th scope="row">작성자</th>
                <td th:text="${board.creatorId }"></td>
                <th scope="row">작성일</th>
                <td th:text="${board.createdDatetime }"></td>
            </tr>
            <tr>
                <th scope="row">제목</th>
                <td colspan="3"><input type="text" id="title" name="title" th:value="${board.title }"/></td>
            </tr>
            <tr>
                <td colspan="4" class="view_text">
                    <textarea title="내용" id="contents" name="contents" th:text="${board.contents }"></textarea>
                </td>
            </tr>
            </tbody>
        </table>
        <input type="hidden" id="boardIdx" name="boardIdx" th:value="${board.boardIdx }">
        <!-- 여기 -->
        <a href="/api/board" role="button" class="btn btn-secondary">목록으로</a>
        <button type="button" class="btn btn-primary" id="btn-update">수정하기</button>
        <button type="button" class="btn btn-primary" id="btn-delete">삭제하기</button>
    </form>

    <div class="file_list">
        <!-- 여기 -->
        <a th:each="list : ${board.fileList}" th:href="@{/board/file(idx=${list.idx}, boardIdx=${list.boardIdx})}"
           th:text="|${list.originalFileName} (${list.fileSize} kb)|"></a>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
